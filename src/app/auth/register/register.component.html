<div class="auth-container">
    <div class="auth-card">
      <h2>Register</h2>
      <form (ngSubmit)="onRegister()" [formGroup]="registerForm">
        <div class="form-group">
          <label for="name">Full Name</label>
          <input id="name" type="text" formControlName="name" placeholder="Enter your full name" required />
          <span *ngIf="registerForm.get('name')?.invalid && registerForm.get('name')?.touched">
            Name is required.
          </span>
        </div>
  
        <div class="form-group">
          <label for="email">Email</label>
          <input id="email" type="email" formControlName="email" placeholder="Enter your email" required />
          <span *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched">
            Please enter a valid email.
          </span>
        </div>
  
        <div class="form-group">
          <label for="password">Password</label>
          <input id="password" type="password" formControlName="password" placeholder="Enter your password" required />
          <span *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched">
            Password must be at least 6 characters.
          </span>
        </div>
  
        <button type="submit" [disabled]="registerForm.invalid">Register</button>
        <p>
          Already have an account? <a routerLink="/login">Login here</a>
        </p>
      </form>
    </div>
  </div>
