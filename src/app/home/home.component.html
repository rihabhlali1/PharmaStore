<div class="home-page">
  <!-- Hero Section -->
  <div class="hero-section">
    <h1>Welcome to PharmaStore</h1>
    <p>Your trusted online pharmacy</p>
    <button class="btn btn-primary">Shop Now</button>
  </div>

  <!-- Shop by Category Section -->
  <div class="category-section">
    <h2>Shop by Category</h2>
    <div class="categories">
      <div class="category" *ngFor="let category of categories">
        <div class="category-header">
          <h3>{{ category.name }}</h3>
        </div>
        <div class="products">
          <div class="product" *ngFor="let product of productsByCategory[category.name]">
            <div class="product-card">
              <img src="{{ product.image }}" alt="{{ product.name }}" />
              <h5>{{ product.name }}</h5>
              <p>{{ product.description }}</p>
              <span class="price">${{ product.price }}</span>
              <button routerLink="/cart" routerLinkActive="active" class="btn btn-primary" (click)="addToCart(product)">
                Add to Cart
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Popular Products Section -->
  <div class="category-section">
    <h2>Popular Products</h2>
    <div class="products">
      <div class="product" *ngFor="let product of popularProducts">
        <div class="product-card">
          <img src="{{ product.image }}" alt="{{ product.name }}" />
          <h5>{{ product.name }}</h5>
          <p>{{ product.description }}</p>
          <span class="price">${{ product.price }}</span>
          <button class="btn btn-primary" (click)="addToCart(product)">
            Add to Cart
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
