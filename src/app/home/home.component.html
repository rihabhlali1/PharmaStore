<div class="home">
  <!-- Transparent Section with Parapharmacy Description -->
  <div class="parapharmacy-intro">
    <div class="parapharmacy-text">
      <h2>Welcome to Our Parapharmacy</h2>
      <p>Explore a wide range of health and wellness products, carefully curated for your needs.</p>
    </div>
    <img src="https://www.alias-audience.com/wp-content/uploads/2023/01/Parapharmacie.jpeg" class="parapharmacy-image" alt="Parapharmacy Image" />
  </div>

  <h1>Our Products</h1>

  <!-- Category and Products -->
  <div *ngFor="let category of categories" class="category-container">
    <div class="category-card">
      <h2>{{ category.name }}</h2>
      <div *ngIf="groupedProducts[category.id] && groupedProducts[category.id].length > 0">
        <div class="products-grid">
          <div *ngFor="let product of groupedProducts[category.id]" class="product-card">
            <img [src]="product.image" [alt]="product.name" />
            <h3>{{ product.name }}</h3>
            <p>{{ product.description }}</p>
            <p class="price">Price: ${{ product.price }}</p>
            <button (click)="addToCart(product)" routerLink="/cart" routerLinkActive="active">Add to Cart</button>
          </div>
        </div>
      </div>
      <div *ngIf="!(groupedProducts[category.id] && groupedProducts[category.id].length > 0)" class="no-products">
        No products available in this category.
      </div>
    </div>
  </div>
</div>
